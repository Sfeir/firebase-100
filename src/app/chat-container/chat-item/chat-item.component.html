<section #section [ngClass]="{'me': display !== 'row'}">
    <img [src]="model.user.photoURL" [title]="model.user.displayName">
    <div>
        <p class="message">
            {{ model.message }}
            <img *ngIf="!!model.image" [src]="model.image">
        </p>
        <br/>
        <span class="date" [title]="model.user.email" *ngIf=" display === 'row' ">{{ model.user.displayName }} â€¢ </span><span class="date" title="{{model.date | date:'yyyy-mm-ddTHH:mm:ss.sssZ'}}">{{ model.date | date:'MMM d, hh:mm a' }}</span>
    </div>
</section>
<span #scrollerRef></span>
