<md-card>
    <md-card-header *ngIf="user">
        <div md-card-avatar>
            <img *ngIf="user.photoURL" [src]="user.photoURL">
        </div>
        <md-card-title>{{user.displayName}}</md-card-title>
        <md-card-subtitle>{{user.email}}</md-card-subtitle>
    </md-card-header>
    <md-card-content *ngIf="!user">
        <p>Use your email/password to sign in</p>
        <section>
            <md-input-container>
                <input [(ngModel)]="userCred.email" mdInput placeholder="User email" type="email">
            </md-input-container>
            <md-input-container>
                <input [(ngModel)]="userCred.password" type="password" mdInput placeholder="User password">
            </md-input-container>
            <button class="login-btn email" md-button (click)="authService.login('email', userCred)">Sign In</button>
        </section>
    </md-card-content>
    <md-card-actions>
        <button (click)="authService.logout()" md-button *ngIf="user; else LoginTpl">Logout</button>
    </md-card-actions>
</md-card>

<ng-template #LoginTpl>
    <button class="login-btn google" md-button (click)="authService.login('google')">Login with Google</button>
</ng-template>
