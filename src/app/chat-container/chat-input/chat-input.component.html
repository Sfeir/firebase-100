<ng-template #img>
    <img *ngIf="blobUrl" [src]="blobUrl">
</ng-template>

<mat-form-field>
    <input matInput placeholder="please enter your text here..." #text type="text" (keyup.enter)="send(text.value)">
</mat-form-field>
<button (click)="send(text.value)" mat-icon-button [disabled]="text.value === ''">
	<mat-icon>send</mat-icon>
</button>
